<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="item">
      item
    </div>
    <div class="item">
      item
    </div>
    <div class="item">
      item
    </div>
    <div class="item">
      item
    </div>
  </div>
  <style>
    .container {
      display:flex;
      flex-wrap:wrap;
      contain: layout inline-size;
    }
    .container .item {
      width:50%;
    }
    @container(min-width:480px) {
      .item {
        width:33.333333%;
      }
    }
    @container(min-width:768px) {
      .item {
        width:25%;
      }
    }
  </style>
</body>
</html>
